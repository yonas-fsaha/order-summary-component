<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="stayle.css">
</head>

<body>
    <dev class="bg--image"></dev>
    <dev class="container">
        <img src="./images/illustration-hero.svg" alt="" class="hero" />
        <h1> Order Summary</h1>

        <p class="yona">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <dev class="prising">
            <article>
                <img src="./images/icon-music.svg" alt="" />
                <dev>
                    <h4>Annual Plan</h4>
                    <p> $59.99/year</p>
                </dev>
            </article>
            <button class="btn btn-change"> Change</button>
        </dev>


        <dev class="button">
            <button class="btn btn-primary">Proceed to Payment </button>
            <button class="btn btn-secondary">Cancel Order</button>
        </dev>

    </dev>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">yonas fsaha</a>.
    </div>
</body>

</html>
